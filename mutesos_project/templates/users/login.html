{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Header -->
                <div class="card-header text-white text-center py-4" 
                     style="background: linear-gradient(135deg, #0d6efd, #6610f2); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                    <h3 class="fw-bold mb-1">üîê SOS Login</h3>
                    <p class="mb-0 small opacity-75">Emergency Access Portal</p>
                </div>

                <!-- Body -->
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg rounded-3 shadow-sm" 
                                   id="id_username" placeholder="Enter your username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg rounded-3 shadow-sm" 
                                   id="id_password" placeholder="Enter your password" required>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3 shadow-sm"
                                style="transition: 0.3s;">
                            üö® Login Securely
                        </button>
                    </form>

                    <!-- Register Link -->
                    <div class="text-center mt-4">
                        <p class="mb-1">Don‚Äôt have an account?</p>
                        <a href="{% url 'users:register' %}" class="fw-semibold text-decoration-none"
                           style="color: #0d6efd;">
                            ‚ûï Register Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
