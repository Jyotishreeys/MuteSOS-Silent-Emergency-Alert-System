{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="fw-bold text-primary">ðŸ“ž Manage Helplines</h2>

    <form method="POST" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Helpline</button>
    </form>

    <table class="table table-bordered">
        <tr>
            <th>Label</th>
            <th>Phone</th>
            <th>Active</th>
            <th>Actions</th> <!-- New column for delete -->
        </tr>
        {% for h in helplines %}
        <tr>
            <td>{{ h.label }}</td>
            <td>{{ h.phone_number }}</td>
            <td>
                <a href="{% url 'contacts:toggle_helpline_active' h.id %}" 
                   class="btn {% if h.is_active %}btn-success{% else %}btn-danger{% endif %}">
                   {% if h.is_active %}ON{% else %}OFF{% endif %}
                </a>
            </td>
            <td>
                <a href="{% url 'contacts:delete_helpline' h.id %}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this helpline?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
