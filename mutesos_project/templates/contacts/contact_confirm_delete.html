{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width:100%; border-radius: 1rem;">
        <div class="text-center">
            <h3 class="text-danger mb-3">
                <i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete
            </h3>
            <p class="text-muted">
                Are you sure you want to delete 
                <strong class="text-dark">{{ contact.name }}</strong>?
            </p>
        </div>
        
        <form method="post" class="text-center mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg px-4 me-2">
                <i class="bi bi-trash-fill"></i> Yes, Delete
            </button>
            <a href="{% url 'contacts:manage_contacts' %}" 
               class="btn btn-outline-secondary btn-lg px-4">
                <i class="bi bi-arrow-left-circle"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
